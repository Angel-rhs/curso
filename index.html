
<!DOCTYPE html>

    <body>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#">EL MURO - Red social privada</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item logged-out" style="display: none;">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signInModal">Ingresar</a>
                  </li>
                  <li class="nav-item logged-out" style="display: none;">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signUpModal">Crear una cuenta</a>
                  </li>

                    <a class="nav-link" href="#" id="logOut">Salir</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="container" id="divConetindo">
            <div class="row">
                <div class="col-lg-12">
                  <div class="bs-component">
                    <form onsubmit="enviarComentario(event)">
                        <fieldset>
                        <legend>En que estas pensando?</legend>
                        
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Escribe un nuevo post" id="txtPost">
                        </div>
                        <button type="submit" onclick="setMainPost(event)" class="btn btn-primary">Enviar</button>            

                    </form>
                  </div>
                </div>          
              </div> 
            </div>
        </div>
        <br>
        <div class="container" id="">
            <div id="contenidoPost"></div>
        </div>
        


        <!-- Modal SINGIN-->
        <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="logIn-form">
                        <div class="form-group">
                            <input type="text" id="logIn-email" class="form-control" placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="logIn-password" class="form-control" placeholder="pasword" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            Ingresa con e-mail
                        </button>
                        <button type="button" class="btn btn-secondary btn-block" id="signInGoogleBtn">
                            Ingresa con Google
                        </button>
                        <button type="button" class="btn btn-info btn-block" id="signInFacebookBtn">
                          Ingresa con Facebook
                      </button>
                    </form>

                </div>
            </div>
            </div>
        </div>
        <!-- Modal SINGUP-->
        <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sing Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signUp-form">
                        <div class="form-group">
                            <input type="text" id="signUp-email" class="form-control" placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="singUp-password" class="form-control" placeholder="pasword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Sign Up
                        </button>
                    </form>

                </div>
            </div>
            </div>
        </div>


        <!--Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
